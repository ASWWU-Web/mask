<div *ngIf="profile" class="profile profile-full row">
  <div class="col-sm-12 col-md-6">
    <img class="img-fluid" src='{{getPhotoLink(profile.photo)}}'>
  </div>
  <div class="col-sm-12 col-md-6">
    <h1 class='text-capitalize text-black'>{{profile?.full_name | unescape}} <span *ngIf="profile?.year != CURRENT_YEAR">({{profile.year}})</span></h1>
    <hr>
    <p *ngFor="let key of fieldsInOrder">
      <span *ngIf="profile[key]">
        <i class="text-muted text-capitalize">{{displayKey(key)}}</i>
        <h5 class="info">
          <span *ngFor="let attribute of profile[key].split(','); let last = last;">
            <br>
            <a *ngIf="key == 'phone'" class="text-black" href='tel:{{attribute + (last ? "" : ",") | unescape}}'>{{attribute + (last ? "" : ",") | unescape}}</a>
            <a *ngIf="key == 'email'" class="text-black" href='mailto:{{attribute + (last ? "" : ",") | unescape}}'>{{attribute + (last ? "" : ",") | unescape}}</a>
            <a *ngIf="key == 'website'" class="text-black" href='{{generateWebsiteLink(attribute) + (last ? "" : ",") | unescape}}'>{{attribute + (last ? "" : ",") | unescape}}</a>
            <a *ngIf="key != 'phone' && key != 'email' && key != 'website'" class="text-black" [routerLink]="['/search']" [queryParams]="{'query': key + '=' + attribute}" (click)="activeModal.dismiss()">{{attribute + (last ? "" : ",") | unescape}}</a>
          </span>
        </h5>
      </span>
      <!--TODO: Don't show fields such as department and office hours for students-->
    </p>
    <p>
      <a *ngIf="!isLoggedOn()" class="btn btn-primary" [href]="getSamlLink()">Login to view full profile</a>
    </p>
  </div>
</div>
